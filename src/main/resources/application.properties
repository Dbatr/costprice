spring.application.name=costprice

spring.datasource.url=${COSTPRICE_DB_URL}
spring.datasource.username=${COSTPRICE_DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

allowed.origins=http://127.0.0.1:5500,http://localhost:3000